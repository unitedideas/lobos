{% extends 'base.html' %}

{% block head %}
    <title>Profile</title>
{% endblock %}

{% block body %}
    <div class="container">
        <h1>Edit Profile</h1>
        <h4 class="alert alert-warning">{{ errors }}</h4>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn" type="submit">Submit</button>
        </form>

    </div>

{% endblock %}
