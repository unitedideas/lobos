{% extends 'base.html' %}

{% block body %}
    <div class="container" style="background-color: #ffe673; padding: 15px; border-radius: 5px">
        <h1>Password Reset Complete</h1>
        <p>
            Your password has been set. You may go ahead and log in now.
        </p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <a class="btn" href="{{'/login'}}">Login</a>
        </form>
    </div>
{% endblock %}
